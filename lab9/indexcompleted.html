<!DOCTYPE html>
<html>
<head>
  <!-- This title is used for tabs and bookmarks -->
  <title>Lab 9</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../css/site.css">
  <link rel="stylesheet" type="text/css" href="css/lab9.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <main id="content">
    <section>
      <h1>Lab 9 - Libraries and jQuery</h1>
      <div class="minor-section" id="challenge">
        <h2>Challenge</h2>
        <p>Create a Javascript file using jQuery</p>
      </div>

      <div class="minor-section" id="problems">
        <h2>Problems</h2>
        <p>Figuring out how to get the buttons to animate by linking the *SPECIAL tag</p>
      </div>

      <div class="minor-section" id="results">
        <h2>Results</h2>
        <p>Console & screenshots. The 2 above buttons were clicked ^^</p>
        <div id="output"></div>
      </div>
    </section>

    <nav id="links">
      <a href="homepage.html">Homepage</a><br><br>
      <a href="lab9.css">Lab 9 CSS link</a>
    </nav>
  </main>
  <script>
    $(document).ready(function(){
      $("#challenge").append("<button id='button-challenge'>Make Special</button>");
      $("#problems").append("<button id='button-problems'>Make Special</button>");
      $("#results").append("<button id='button-results'>Make Special</button>");
      
      // adding click listeners to each button
      $("#button-challenge").click(function(){
        $("#challenge").toggleClass("special");
      });
      
      $("#button-problems").click(function(){
        $("#problems").toggleClass("special");
      });
      
      $("#button-results").click(function(){
        $("#results").toggleClass("special");
      });
    });
  </script>
</body>
</html>
